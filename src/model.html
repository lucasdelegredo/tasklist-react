<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas com Pomodoro</title>
    <link rel="stylesheet" href="model.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="path/to/your/logo.png" alt="Logo da Empresa"> <h1>Produto</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="#"><i class="fas fa-tasks"></i> <span>Minhas Tarefas</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#"><i class="fas fa-cog"></i> <span>Configurações</span></a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><i class="fas fa-question-circle"></i> <span>Ajuda</span></a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Sair</span></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h2><i class="fas fa-clipboard-list"></i> Lista de Tarefas do Dia</h2>
                </div>
                <div class="user-profile">
                    <span class="user-name">Olá, Usuário!</span>
                    <img src="path/to/your/avatar.png" alt="Avatar do Usuário" class="avatar"> </div>
            </header>

            <section class="dashboard">
                <div class="pomodoro-card card">
                    <h3>Pomodoro</h3>
                    <div class="timer-display">
                        <span id="minutes">25</span>:<span id="seconds">00</span>
                    </div>
                    <div class="timer-controls">
                        <button class="btn btn-primary" id="start-pomodoro"><i class="fas fa-play"></i> Iniciar Foco</button>
                        <button class="btn btn-secondary" id="pause-pomodoro" style="display: none;"><i class="fas fa-pause"></i> Pausar</button>
                        <button class="btn btn-secondary" id="reset-pomodoro"><i class="fas fa-redo"></i> Resetar</button>
                        <button class="btn btn-secondary" id="start-break" style="display: none;"><i class="fas fa-mug-hot"></i> Intervalo</button>
                    </div>
                    <div class="pomodoro-status">
                        <p>Status: <span id="pomodoro-status-text">Pronto para Focar</span></p>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="pomodoro-progress"></div>
                        </div>
                    </div>
                    <div class="pomodoro-info">
                        <p>Pomodoros Concluídos Hoje: <span id="pomodoros-completed">0</span></p>
                        <p>Total de Foco: <span id="total-focus-time">0 min</span></p>
                    </div>
                </div>

                <div class="add-task-card card">
                    <h3>Adicionar Nova Tarefa</h3>
                    <div class="form-group">
                        <input type="text" id="new-task-input" placeholder="Descreva sua nova tarefa...">
                        <button class="btn btn-add" id="add-task-btn"><i class="fas fa-plus"></i> Adicionar</button>
                    </div>
                </div>

                <div class="tasks-list-card card">
                    <h3>Tarefas Atuais</h3>
                    <div class="task-filters">
                        <select id="task-filter">
                            <option value="all">Todas</option>
                            <option value="pending">Pendentes</option>
                            <option value="completed">Concluídas</option>
                        </select>
                    </div>
                    <ul class="task-list" id="task-list">
                        <li class="task-item">
                            <input type="checkbox" id="task_example_1">
                            <label for="task_example_1">Preparar slides da reunião de amanhã</label>
                            <span class="task-actions">
                                <button class="btn-icon edit-task-btn"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon delete-task-btn"><i class="fas fa-trash-alt"></i></button>
                            </span>
                        </li>
                        <li class="task-item completed">
                            <input type="checkbox" id="task_example_2" checked>
                            <label for="task_example_2">Responder e-mails importantes</label>
                            <span class="task-actions">
                                <button class="btn-icon edit-task-btn"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon delete-task-btn"><i class="fas fa-trash-alt"></i></button>
                            </span>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
